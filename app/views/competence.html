<div class="row" ng-repeat="competence in competences">
	<div class="col-md-2"></div>
	<div class="col-md-8">
		<div class="jumbotron BoxStyle">
			<div class="row">
				<div class="col-md-4"><h3>{{competence.nom}}</h3></div>
				<div class="col-md-4"><h3>domaine : {{competence.type}}</h3></div>
				<div class="col-md-4"><h3>niveau d'acquisition : {{competence.niveau}}</h3></div>
			</div><br>
			<div class="row">
				<div class="col-md-4 col-md-offset-0"><p>{{competence.desc}}</div></p>
			</div>
			
		</div>
	</div>
	<div class="col-md-2"></div>
</div>
<button type="button" class="btn btn-primary" data-target="#myModal" data-toggle="modal">Click Me</button>

<!--Modal Form -->

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-lg" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title" id="myModalLabel">nouvelle Competence</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-2 control-label">Nom</label>
						<div class="col-sm-10">
							<input ng-model="nomCompetence" type="texte" class="form-control" placeholder="Nom">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">domaine</label>
						<div class="col-sm-10">
							<select ng-model="typeCompetence" class="form-control">
								<option ng-repeat="type in types" value="{{type}}">{{type}}</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">niveau d'acquisition</label>
						<div class="col-sm-10">
							<select ng-model="niveauCompetence" class="form-control">
								<option ng-repeat="nv in niveaux" value="{{nv}}">{{nv}}</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">description</label>
						<div class="col-sm-10">
							<textarea ng-model="descCompetence" class="form-control" rows="3" placeholder="une petite dÃ©scription"></textarea>
						</div>
					</div>
					<div class="form-group">
				</form>
			</div>
			<div class="modal-footer">
				<button ng-click="fermerModal()" type="button" class="btn btn-secondary" data-dismiss="modal">fermer</button>
				<button ng-click="AjouterCompetence()" data-dismiss="modal" type="button" class="btn btn-primary">Ajouter</button>
			</div>
		</div>
	</div>
</div>
